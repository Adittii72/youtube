<!DOCTYPE html>
<html>
  <head>
    <style>
      .rows{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        background-color: lightpink;
        column-gap: 20px;
      }

      .columns{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        background-color: lightpink;
        column-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="rows">
      <div>col1</div>
      <div>col2</div>
      <div>col3</div>
      <div>col4</div>
    </div>

    <div class="columns">
      <div>col1</div>
      <div>col2</div>
      <div>col3</div>
      <div>col4</div>
    </div>
  </body>
</html>
