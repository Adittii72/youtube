<!DOCTYPE html>
<html>
  <head>
    <title>Position Practise </title>
  </head>

  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      right: 0px;
      left: 0px;
      height: 50px;
      z-index: 01
      ">header</div>

    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 50px;
      width: 72px;
    ">
      Sidebar
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
    z-index: 100;
    ">
      Absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    ">div 2</div>
  </body>
</html>
