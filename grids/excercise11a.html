<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-practise{
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .div1{
        background-color: lightblue;
      }

      .div2{
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="grid-practise">
      <div class="div1"> 200px </div>
      <div class="div2"> 75px</div>
    </div>
  </body>
</html>
